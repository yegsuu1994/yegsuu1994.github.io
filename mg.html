<html>
	<head>
		<title>homepage</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="test.css">
	</head>
	
	<body>
		<br>
		<span style = " font-size:2.5em;">
		    <div id="container">
        <div id="input-form">
            지역 : <input type="text" id="keyword" />
        </div>

        <table id="user-table">
            <thead>
                <tr>
                    <th>매장이름</th>
                    <th>지역</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1호점</td>
                    <td>충청남도 천안시 서북구</td>
                </tr>
                <tr>
                    <td>2호점</td>
                    <td>경기도 안산시 단원구</td>
                </tr>
                <tr>
                    <td>3호점</td>
                    <td>서울특별시 강남구</td>
                </tr>
                <tr>
                    <td>4호점</td>
                    <td>경기도 수원시 장안구</td>
                </tr>
                <tr>
                    <td>5호점</td>
                    <td>경기도 안산시 상록구</td>
                </tr>
            </tbody>
        </table>
    </div>
		</span>
			<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
			<script type="text/javascript">
				$(document).ready(function() {
					$("#keyword").keyup(function() {
						var k = $(this).val();
						$("#user-table > tbody > tr").hide();
						var temp = $("#user-table > tbody > tr > td:nth-child(5n+2):contains('" + k + "')");
		
						$(temp).parent().show();
					})
				})
			</script>
	</body>
</html>
